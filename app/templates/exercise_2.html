{% extends "base.html" %}

{% block content %}
  <h1>Exercise 2</h1>
  <p>Char splitter</p>

  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.phrase.label }}<br>
      {{ form.phrase(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>

  <textarea readonly>{{response}}</textarea>

{% endblock %}
