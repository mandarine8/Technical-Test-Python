{% extends "base.html" %}

{% block content %}
  <h1>Exercise 1</h1>
  <p>Phrase reverse</p>

  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.phrase.label }}<br>
      {{ form.phrase(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>

  <p>
    {{response}}
  </p>

{% endblock %}
